<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPC IRREG</title>
  <link rel="stylesheet" href="/css/index.css">
  <link rel="icon" href="/img/cpc.jpg" type="image/png">
</head>
<body>
    <div class="global-holder">
        <div class="form-holder">
            <form class="login-form" onsubmit="login(event)">
                <h3>LOGIN</h3>
                <input id="logUser" type="text" placeholder="username" required>
                <input id="logPass" type="password" placeholder="password" required>
                <p style="cursor: pointer;" id="showDisplay" class="show-pass" onclick="showPass()">show password</p>
                <button type="submit" class="login-btn">Login</button>
                <a href="/register.html" style="cursor: pointer;" id="goRegister" class="show-pass" onclick="">don't have an account?</a>
                <a href="/admin/adminlogin.html" id="goAdmin">log in as admin</a>
                <p id="logDisplay"></p>
            </form>
        </div>
    </div>
</body>
<script src="/js/script.js"></script>
</html>
