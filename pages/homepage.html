<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPC IRREG</title>
  <link rel="icon" href="/img/cpc.jpg" type="image/png">
  <link rel="stylesheet" href="/css/homepage.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>
<body>
    <div class="global-holder">
        <div class="sidebar" style="width: 15%; height: auto; padding: 15px; display: flex; flex-direction: column; justify-content: space-evenly; align-items: center; gap: 15px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: all 0.2s ease-in-out; font-size: 12px; font-family: 'Inter', sans-serif;">
    
            <!-- PROFILE SECTION -->
            <div class="profile-section" style="display: flex; flex-direction: column; align-items: center; width: 100%; padding: 10px; gap: 5px;">
                <img src="/img/cpc.jpg" alt="School Logo" class="school-logo" style="width: 50px; height: 50px; border-radius: 50%;" />
                <button type="button" onclick="goEditProfile()" style="font-size: small; padding: 0;">Edit profile</button>
                <h3 id="student-name" style="text-align: center; margin: 0 0;">student-name</h3>
                <h3 id="student-id" style="text-align: center; margin: 0 0; font-size: 10px; color: red;">student-id</h3>
            </div>
        
            <!-- MAIN NAVIGATION -->
            <div class="nav-section" style="display: flex; flex-direction: column; width: 100%; padding: 8px;">
                <a href="homepage.html" class="nav-link" style="display: flex; align-items: center; margin-bottom: 8px; text-decoration: none; color: black; font-size: 12px;">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 18px; margin-right: 8px;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 0 1 6 3.75h2.25A2.25 2.25 0 0 1 10.5 6v2.25a2.25 2.25 0 0 1-2.25 2.25H6a2.25 2.25 0 0 1-2.25-2.25V6ZM3.75 15.75A2.25 2.25 0 0 1 6 13.5h2.25a2.25 2.25 0 0 1 2.25 2.25V18a2.25 2.25 0 0 1-2.25 2.25H6A2.25 2.25 0 0 1 3.75 18v-2.25ZM13.5 6a2.25 2.25 0 0 1 2.25-2.25H18A2.25 2.25 0 0 1 20.25 6v2.25A2.25 2.25 0 0 1 18 10.5h-2.25a2.25 2.25 0 0 1-2.25-2.25V6ZM13.5 15.75a2.25 2.25 0 0 1 2.25-2.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-2.25A2.25 2.25 0 0 1 13.5 18v-2.25Z" />
                    </svg>
                    Dashboard
                </a>
        
                <a href="#" class="nav-link" style="display: flex; align-items: center; margin-bottom: 8px; text-decoration: none; color: black; font-size: 12px;">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 18px; margin-right: 8px;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.34 15.84c-.688-.06-1.386-.09-2.09-.09H7.5a4.5 4.5 0 1 1 0-9h.75c.704 0 1.402-.03 2.09-.09m0 9.18c.253.962.584 1.892.985 2.783.247.55.06 1.21-.463 1.511l-.657.38c-.551.318-1.26.117-1.527-.461a20.845 20.845 0 0 1-1.44-4.282m3.102.069a18.03 18.03 0 0 1-.59-4.59c0-1.586.205-3.124.59-4.59m0 9.18a23.848 23.848 0 0 1 8.835 2.535M10.34 6.66a23.847 23.847 0 0 0 8.835-2.535m0 0A23.74 23.74 0 0 0 18.795 3m.38 1.125a23.91 23.91 0 0 1 1.014 5.395m-1.014 8.855c-.118.38-.245.754-.38 1.125m.38-1.125a23.91 23.91 0 0 0 1.014-5.395m0-3.46c.495.413.811 1.035.811 1.73 0 .695-.316 1.317-.811 1.73m0-3.46a24.347 24.347 0 0 1 0 3.46" />
                    </svg>
                    Announcement
                </a>
            </div>
        
            <!-- SETTINGS / LOGOUT -->
            <div class="settings-section" style="display: flex; flex-direction: column; width: 100%; padding: 8px;">
                <a href="/index.html" class="nav-link" id="logout" style="display: flex; align-items: center; margin-bottom: 8px; text-decoration: none; color: black; font-size: 12px;">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 18px; margin-right: 8px;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
                    </svg>
                    Logout
                </a>
            </div>
        </div>
        

        <div class="page">
            <div id="dashboard" class="dashboard">
                <h3 class="dashboard-word">DASHBOARD</h3>
                <h3 id="dash-title" class="dashboard-title">...</h3>
                <p id="dash-des" class="dashboard-des">...</p>
              </div>
  
              <div id="announcement" class="announcement">
                <h3>❗❗ANNOUNCEMENT❗❗</h3>
                <h3 id="announce-title" class="announce-title">...</h3>
                <p id="announce-des" class="announce-des">...</p>
              </div>
        </div>
    </div>
